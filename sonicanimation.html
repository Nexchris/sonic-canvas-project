<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sonic Animation Loop</title>
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
        transform: scale(3);
      height: auto;
    }
  </style>
</head>
<body>
  <img id="Sonic" src="sprite/Sonic/idle_sonic_2.png" alt="Sonic" />
  
  <script>
    const sonic = document.getElementById('Sonic');
    const idleFrames = [
      'sprite/Sonic/idle_sonic_2.png',
      'sprite/Sonic/idle_sonic_3.png',
      'sprite/Sonic/idle_sonic_4.png',
      'sprite/Sonic/idle_sonic_5.png'
    ];
      const gameOverFrames = [
      'sprite/Sonic/gameover_sonic.png',
        'sprite/Sonic/gameover_sonic_2.png',
        'sprite/Sonic/gameover_sonic_3.png',
        'sprite/Sonic/gameover_sonic_4.png'
    ];
     const boostFrames = [
      'sprite/Sonic/boost_sonic.png',
        'sprite/Sonic/boost_sonic_2.png',
        'sprite/Sonic/boost_sonic_3.png',
        'sprite/Sonic/boost_sonic_4.png'
    ];
    const homingFrames=[
      'sprite/Sonic/homing_sonic_1.png',
      'sprite/Sonic/homing_sonic_2.png',
      'sprite/Sonic/homing_sonic_3.png',
      'sprite/Sonic/homing_sonic_4.png'
    ];


    let frameIndex = 0;

    function animateSonic() {
      sonic.src = idleFrames[frameIndex];
      frameIndex = (frameIndex + 1) % idleFrames.length;
    }

    // Change frame every 500ms
    setInterval(animateSonic, 200);
  </script>
</body>
</html>
