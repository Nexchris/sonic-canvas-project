<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic The Hedgehog</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<style>
@keyframes sonicIntro {
  0%   { left: 1%; }
  50%  { left: 50%; }
  100% { left: 101%; }
}
</style>
<body>
<main class='intro' style="width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; background-color: black;">
    <div style="font-size: 20rem; color: blue;">
        SEGA
<img id="Sonic" style="position: absolute; transform: scale(2); bottom: 2rem; animation: sonicIntro 1.5s linear infinite;" src="sprite/Sonic/idle_sonic_2.png" alt="Sonic" />
        
    </div>
</main>
<script>
const intro = document.querySelector('.intro')
console.log(intro)

function introTimeout() {
  timeout = setTimeout(introEnding, 3000);
  console.log(timeout)
}


function introEnding(){
    intro.style.display = 'none';
}

 const sonic = document.getElementById('Sonic');
   const boostFrames = [
      'sprite/Sonic/boost_sonic.png',
        'sprite/Sonic/boost_sonic_2.png',
        'sprite/Sonic/boost_sonic_3.png',
        'sprite/Sonic/boost_sonic_4.png'
    ];

 let frameIndex = 0;
    function animateSonic() {
      sonic.src =  boostFrames[frameIndex];
      frameIndex = (frameIndex + 1) % boostFrames.length;
    }

    // Change frame every 500ms
    setInterval(animateSonic, 50);

</script>
</body>
</html>
